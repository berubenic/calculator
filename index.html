<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p>123456789</p>
      </div>
      <button id="clear" class="clear black">C</button>
      <button id="back" class="back black">&larr;</button>
      <button id="divide" class="divide operator black">&divide;</button>
      <button id="seven" class="seven number">7</button>
      <button id="eight" class="eight number">8</button>
      <button id="nine" class="nine number">9</button>
      <button id="multiply" class="multiply operator black">&times;</button>
      <button id="four" class="four number">4</button>
      <button id="five" class="five number">5</button>
      <button id="six" class="six number">6</button>
      <button id="substract" class="substract operator black">-</button>
      <button id="one" class="one number">1</button>
      <button id="two" class="two number">2</button>
      <button id="three" class="three number">3</button>
      <button id="add" class="add operator black">+</button>
      <button id="zero" class="zero number">0</button>
      <button id="dot" class="dot black">.</button>
      <button id="equal" class="equal black">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
