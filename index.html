<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p>0</p>
      </div>
      <button id="clear" class="clear black" data-key="67">C</button>
      <button id="back" class="back black" data-key="8">&larr;</button>
      <button id="divide" class="divide operator black" data-key="111">
        &divide;
      </button>
      <button id="seven" class="seven number" data-key="103">7</button>
      <button id="eight" class="eight number" data-key="104">8</button>
      <button id="nine" class="nine number" data-key="105">9</button>
      <button id="multiply" class="multiply operator black" data-key="106">
        &times;
      </button>
      <button id="four" class="four number" data-key="100">4</button>
      <button id="five" class="five number" data-key="101">5</button>
      <button id="six" class="six number" data-key="102">6</button>
      <button id="substract" class="substract operator black" data-key="109">
        -
      </button>
      <button id="one" class="one number" data-key="96">1</button>
      <button id="two" class="two number" data-key="97">2</button>
      <button id="three" class="three number" data-key="99">3</button>
      <button id="add" class="add operator black" data-key="107">+</button>
      <button id="zero" class="zero number" data-key="96">0</button>
      <button id="dot" class="dot black" data-key="110">.</button>
      <button id="equal" class="equal black" data-key="13">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
